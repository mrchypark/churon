name: R CMD Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  R-CMD-check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            r: 'release'
          - os: macos-latest
            r: 'release'
          - os: windows-latest
            r: 'release'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
          http-user-agent: ${{ matrix.http-user-agent }}

      - name: Install dependencies
        run: |
          pak::pak_install("rcmdcheck", ask = FALSE)
          pak::pak_install("roxygen2", ask = FALSE)

      - name: Check package
        env:
          _R_CHECK_CRAN_INCOMP_: false
          _R_CHECK_FORCE_SUGGESTS_: false
        run: |
          R CMD check --no-manual --no-vignettes --as-cran

      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-r${{ matrix.r }}-check
          path: |
            *.Rcheck/
          retention-days: 30
